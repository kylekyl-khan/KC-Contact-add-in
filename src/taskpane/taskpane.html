<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>康橋通訊錄</title>
    <script
      src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="taskpane.css" />
  </head>
  
  <body>
    <div id="app-body">
      
      <div id="search-section">
        <div class="app-header-left" style="margin-right: auto;">
          <span style="font-weight:bold; font-size:16px;">康橋通訊錄</span>
        </div>
        <div class="app-header-right" style="display:flex; gap:5px;">
          <input
            id="search-input"
            type="text"
            placeholder="搜尋姓名..."
            style="padding:4px; border:1px solid #ccc; border-radius:2px;"
          />
          <button id="clear-search-btn" style="padding:4px 8px;">清除</button>
        </div>
      </div>

      <div style="padding: 5px 10px; background:#f3f2f1; font-weight:bold; font-size:12px; color:#666;">
        組織架構
      </div>
      <div id="org-tree">
        </div>

      <div style="padding: 5px 10px; background:#f3f2f1; display:flex; justify-content:space-between; align-items:center; border-top:1px solid #e1dfdd;">
        <span id="breadcrumb" style="font-weight:bold; color:#0078d4;">所有聯絡人</span>
        <span id="contacts-count" style="font-size:12px; color:#666;"></span>
      </div>
      <div id="contacts-list">
        </div>

      <div id="selection-area">
        <div style="margin-bottom:5px; font-size:12px; color:#666; display:flex; justify-content:space-between;">
           <span>已選擇收件人 (<span id="selection-count">0</span>)</span>
           <button id="clear-selection-btn" style="border:none; background:none; color:red; cursor:pointer;">清除全部</button>
        </div>
        <div id="selection-list">
          </div>
      </div>

      <div class="button-group">
        <button id="btn-add-to">加入收件人</button>
        <button id="btn-add-cc">加入副本</button>
        <button id="btn-add-bcc">加入密件</button>
      </div>

    </div>

  </body>
</html>
